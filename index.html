<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js" async></script>
  <title>Age Calculator</title>
</head>
<body>
  <main>

    <div class="container">
      <div class="form">
        <div class="form-group">
          <input id="day" placeholder="DD" type="number">
          <div class="error day-error"></div>
        </div>
        <div class="form-group">
          <input id="month" placeholder="MM" type="number">
          <div class="error month-error"></div>
        </div>
        <div class="form-group">
          <input id="year" placeholder="YYYY" type="number">
          <div class="error year-error"></div>
        </div>
      </div>

      <div class="btn"> 
        <button><img src="assets/images/icon-arrow.svg"></button>
        <span></span>
      </div>

      <div class="results">
        <h1><span class="year-result">--</span> Years</h1>
        <h1><span class="month-result">--</span> Months</h1>
        <h1><span class="day-result">--</span> Days</h1>    
      </div>

    </div>
  </main>
</body>
</html>
